<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>flex布局练习</title>
        <link rel="stylesheet" href="css/flexLearn.css">
    </head>
    <body>
        <div id="app">
            <h1>flex布局主要需要学习的有两点</h1>
            <h2>1. 设置在父元素上的相关属性</h2>
            <h2>2. 设置在子元素上的相关属性</h2>
            <hr>
            <p>父元素相关</p>
            <!--父元素的：flex-direction-->
            <section v-for="item in fatherList">
                <span class="tag">{{item.attr}}</span>
                <span class="flex-direction-introduce-box hide">{{item.introduce}}</span>
                <select :id="item.attr" v-on:change="changeAttr(item.attr)" v-model="selected">
                    <option :value="obj.value" v-for="obj in item.options">{{obj.introduce}}</option>
                </select>
            </section>

            <ul id="showBox">
                <li>苹果</li>
                <li>苹果</li>
                <li>苹果</li>
                <li>香蕉</li>
                <li>菠萝</li>
                <li>西红柿</li>
                <li>橘子</li>
            </ul>
        </div>

        <script src="js/lib/jquery-3.0.0.js" charset="utf-8"></script>
        <script src="js/lib/jquery-ui.js" charset="utf-8"></script>
        <script src="js/lib/vue.js" charset="utf-8"></script>
        <script src="js/data.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
